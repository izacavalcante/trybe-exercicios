<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário para a TrybeTrip</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <br>
                <label for="nome">Nome Completo:
                    <input type="text" id="nome" autocomplete="off" required autofocus>
                </label>
                <br><br>
                <label for="email">Email:
                    <input type="text" id="email" required>
                </label>
                <br><br>
                <p>Destino Preferido:</p>
                <label for="destino-1">
                    <input type="radio" id="destino-1" name="destino" value="cidade" checked>Cidade
                </label>
                <label for="destino-2">
                    <input type="radio" id="destino-2" name="destino" value="campo">Campo
                </label>
                <label for="destino-3">
                    <input type="radio" id="destino-3" name="destino" value="praia">Praia
                </label>
                <label for="destino-4">
                    <input type="radio" id="destino-4" name="destino" value="montanhas">Montanhas
                </label>
                <br><br>
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
                </p>
                <textarea name="texto" id="texto" cols="50" rows="10"></textarea>
                <br><br>
                <label for="data">Qual a melhor data para realizar sua viagem?
                <input type="date" id="data"/>
                </label>
                <br><br><br>
                <label for="checks">
                    <input type="checkbox" class="checks" value="check-1"/>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    <br>
                    <input type="checkbox" class="checks" value="check-2"/>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
                <br><br>
            </fieldset>
            <br>
            <button type="submit" name="enviar" id="enviar" class="buttons">Enviar</button>
            <button type="reset" name="reset" id="reset" class="buttons">Apagar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
